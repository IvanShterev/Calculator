<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        
        <span id="display">0</span>

        <div class="buttons-container">

            <div class="top-container">

                <button class="normal-button del-clear" id="del">DEL</button>
                <button class="normal-button del-clear" id="clear">C</button>
                <button class="normal-button operator" id="x">x</button>
                <button class="normal-button operator" id="/">รท</button>
                <button class="normal-button" id="7">7</button>
                <button class="normal-button" id="8">8</button>
                <button class="normal-button" id="9">9</button>
                <button class="normal-button operator" id="-">-</button>
                <button class="normal-button" id="4">4</button>
                <button class="normal-button" id="5">5</button>
                <button class="normal-button" id="6">6</button>
                <button class=" normal-button operator" id="+">+</button>
    
            </div>

            <div class="bottom-container">

                <div class="bottom-left-container">

                    <button class="normal-button" id="1">1</button>
                    <button class="normal-button" id="2">2</button>
                    <button class="normal-button" id="3">3</button>
                    <button id="zero">0</button>
                    <button class="normal-button" id="decimal">.</button>
        
                </div>
        
                <div class="bottom-right-container">
    
                    <button class="operator" id="equals">=</button>
        
                </div>

            </div>
    
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
